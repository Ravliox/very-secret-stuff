<app-header></app-header>
<div class = "content">
    <app-details [detailsForm] = "formControlApp.controls.appDetails"></app-details>
    <app-tabs [tabsControl] = "formControlApp.controls.tabs" [cancelToken]="cancelToken"></app-tabs>
</div>
<div class = "footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button *ngIf = "!readonly" mat-button (click) = "showDetails()" class = "white" >{{'app.buttons.save' | translate}}</button>
    <button mat-button (click) = "submitForm()" class = "white">{{'app.buttons.submit' | translate}}</button>	
    <button mat-button (click) = "cancelForm()" class = "white">{{'app.buttons.cancel' | translate}}</button>
</div>
